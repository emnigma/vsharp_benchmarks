name: Run comparison

on: [pull_request]

jobs:
  build-and-launch:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
    
      - name: Run comparison on test data
        run: |
          python3 compstrat.py -s1 ALPHA -r1 mock_runs/strat_alpha.csv -s2 BETA -r2 mock_runs/strat_beta.csv --savedir ./sdir
