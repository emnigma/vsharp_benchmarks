name: Run comparison

on: [pull_request]

jobs:
  build-and-launch:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
    
      - name: Run comparison on test data
        run: |
          pwd
          python3 compstrat.py -s1 BLUE -r1 gh_workflows/strat_blue.csv -s2 RED -r2 gh_workflows/strat_red.csv
